<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">


    <link rel="stylesheet"  href="css/style.css">
    <link rel="stylesheet"  href="style.css">
    <title>Return Game - Home</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5 m-2">
            <header class="col-md-6 col-sm-12">
                <h1 class="text-center">RETURN GAME</h1>
            </header>
            <section class="col-md-6 col-sm-12 text-white form-login">
                <h2>Informe seu login e senha</h2>
                <form>
                    <div class="mb-3 ">
                      <label for="loginInput" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="loginInput" placeholder="Informe seu login">
                    
                    </div>
                    <div class="mb-3">
                      <label for="passwordInput" class="form-label">Password</label>
                      <input type="password" class="form-control" id="passwordInput" placeholder="Informe sua senha">
                    </div>
                    <button type="submit" class="btn btn-outline-secondary">Entrar</button>
                  </form>
            </section>

        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
